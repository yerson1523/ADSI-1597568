<!DOCTYPE html>

<html>

	<head>

		<title>Calculadora</title>

		<meta charset="utf-8">



		<script type="text/javascript">

  			var num, acc = 0, op = "";

			function mas() {
				acc = num.value;
				op = "+";
 			}

			function menos() {
				acc = num.value;
				op = "-";
			}



function cuadrado(){
	acc=num.value;
	num.value=(Math.pow(acc,2));
}
function inverso(){
	acc=num.value;
	num.value=(1/acc).toPrecision(4);
}
function raiz(){
	acc=num.value;
	num.value=(Math.sqrt(acc).toFixed(4));
}
function entero(){
	acc=num.value;
	if (acc >= 0){
		num.value = (Math.floor(acc));	
	}
	if (acc < 0){
		num.value=(Math.ceil(acc));
	}
}

function por(){
	acc=num.value;
	op = "*";
}
function entre(){
	acc=num.value;
	op="/";
}
function potencia(){
	acc=num.value;
	op = "^";
}


			function calcular() {


				if (op === "+")	{
					num.value = (+acc + +num.value)
				}
				if (op === "-") {
					num.value = (+acc - +num.value)
				}

if (op === "*"){
	num.value=(+acc * +num.value)
}
if (op === "/"){
	num.value = (+acc / +num.value)
}
if (op === "^"){
	num.value = (Math.pow(acc,num.value));
}

			}


			function inic () {
				num = document.getElementById("num");
				
				
			}

			function vaciar () {
				num.value = "";
			}

		</script>
